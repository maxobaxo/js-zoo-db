<div *ngIf="addAnimal===false">
  <button (click)="addNewAnimal()">Add New Animal</button>
</div>
<div *ngIf="addAnimal===true">
  <h2>New Animal</h2>
  <div class="form-group">
    <label>Species</label>
    <input #newSpecies>
  </div>
  <div class="form-group">
    <label>Name</label>
    <input #newName>
  </div>
  <div class="form-group">
    <label>Age</label>
    <input #newAge>
  </div>
  <div class="form-group">
    <label>Diet</label>
    <input #newDiet>
  </div>
  <div class="form-group">
    <label>Location</label>
    <input #newLocation>
  </div>
  <div class="form-group">
    <label>Caretakers Needed</label>
    <input #newCaretakersNeeded>
  </div>
  <div class="form-group">
    <label>Sex</label>
    <input #newSex>
  </div>
  <div class="form-group">
    <label>Like</label>
    <input #newLike>
  </div>
  <div class="form-group">
    <label>Dislike</label>
    <input #newDislike>
    <button (click)="submitForm(newSpecies.value, newName.value, newAge.value, newDiet.value, newLocation.value, newCaretakersNeeded.value, newSex.value, newLike.value, newDislike.value)">Add</button>
  </div>
</div>
