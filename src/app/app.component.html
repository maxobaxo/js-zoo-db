<div class="container">

  <div class="jumbotron">
    <h1>{{title}}</h1>
  </div>

  <add-animal [childAddAnimal]="addAnimal" (addAnimalSender)="newAnimal($event)" (addAnimalButtonClickedSender)="showAddAnimalForm()" (cancelAddAnimalSender)="cancelAddAnimal()"></add-animal>
  <br>
  <edit-animal [childSelectedAnimal]="selectedAnimal" (editCompleteSender)="editComplete()" (cancelEditClickedSender)="cancelEdit()"></edit-animal>
  <br>
  <animal-list [childAnimalList]="masterAnimalList" (editButtonClickedSender)="editAnimal($event)"></animal-list>

</div>
